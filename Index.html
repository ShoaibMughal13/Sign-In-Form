<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Modal HTML Structure -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Successfully<br>Signed In!</p>
    </div>
</div>
    <div class="form-container">
        <h1><u>Sign In</u></h1>
        <form id="signInForm" onsubmit="return validateForm()">
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message" style="color: red; display: none;"></div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="color: green; display: none;"></div>

            <!-- Submit Button -->
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="App.js"></script>
</body>
</html>
